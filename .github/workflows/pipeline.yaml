name: CI Tests

on:
  push:
    branches:
      - develop/**
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, closed]

jobs:

  code-review:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2

      - name: Run ESLint with coverage
        run: npm run lint:coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  unit-tests:
    runs-on: ubuntu-20.04
    needs: code-review

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 18.x
      uses: actions/setup-node@v2
      with:
        node-version: 18.x
    - run: npm ci
    - run: npm run test

  sca:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master

  deploy-test:
    needs: sca

    if: startsWith(github.ref, 'refs/heads/develop/')

    runs-on: ubuntu-20.04
    concurrency: deploy-to-test
    environment: test

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: docker build -t setup-nodejs .
      - run: echo "Deploy"

  deploy-production:
    needs: deploy-test
    
    if: github.ref == 'refs/heads/master' && github.event.pull_request.merged == true

    runs-on: ubuntu-20.04
    concurrency: deploy-to-production
    environment: production

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: docker build -t setup-nodejs .
      - run: echo "Deploy"